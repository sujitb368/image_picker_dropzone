<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="top_baner">
        <div class="container">
            <div class="inner flex">
                <!-- <h1 class="uplode">Uplode Image</h1> -->
                <div class="">
                    <input type="file" id="select_file" multiple>
                    <div class="uplode">
                        <div class="uplode_inner">
                        
                        <button class="btn" id="select_file_custom">
                            Select Image from youy Computer / Mobile
                        </button>
                        <br>
                        <p id="select_file_custom_text"></p>
                        </div>
                    </div>
                    
                   
                    
                </div>
                
            </div>
        </div>
    </section>
    
    <!-- image Gallery -->
    <section>
        <div class="container">
            <div class="inner flex_col">
                
                <button class="btn_submit" id="submit_file">
                    Submit
                </button>
                <!-- <h1>Uploded Image</h1> -->
                <div class="gallery">
                    
                   
                </div>
                
            </div>
        </div>
    </section>
    
    <!-- <script src="https://use.fontawesome.com/4805dfd7d5.js"></script> -->
    <script src="./js/script.js"></script>
</body>
</html>
